<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book your appointment at Saanvi Healthcare Centre with our expert General Physician or Ayurveda Specialist." />
  <meta name="keywords" content="Book doctor appointment, General Physician, Ayurveda Doctor, Saanvi Healthcare Centre" />
  <title>Book Appointment | Saanvi Healthcare Centre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2d9b6b6f3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-green-50 text-gray-800 font-sans">
  <!-- HEADER -->
  <header class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-800">Saanvi Healthcare Centre</h1>
      <nav class="hidden md:flex space-x-6 font-medium">
        <a href="index.html" class="hover:text-indigo-700">Home</a>
        <a href="about.html" class="hover:text-indigo-700">About</a>
        <a href="services.html" class="hover:text-indigo-700">Services</a>
        <a href="appointment.html" class="text-indigo-700 font-semibold">Appointment</a>
        <a href="blog.html" class="hover:text-indigo-700">Blog</a>
        <a href="contact.html" class="hover:text-indigo-700">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="pt-32 pb-12 bg-blue-100 text-center">
    <h2 class="text-4xl font-bold text-blue-800">Book Your Appointment</h2>
    <p class="text-lg text-gray-700 mt-3">Choose your preferred doctor, date, and consultation type below.</p>
  </section>

  <!-- FORM SECTION -->
  <section class="py-16">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-2xl shadow-xl">
      <h3 class="text-2xl font-semibold text-indigo-800 mb-6 text-center">Patient Information</h3>

      <form class="space-y-6">
        <!-- Name -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" placeholder="Enter your full name" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Age & Gender -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-2">Age</label>
            <input type="number" placeholder="Your age" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-2">Gender</label>
            <select class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-2">Mobile Number</label>
            <input type="tel" placeholder="Enter your mobile number" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" placeholder="Enter your email (optional)" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>

        <!-- Doctor Selection -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Preferred Doctor</label>
          <select class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            <option value="">Select Doctor</option>
            <option>Dr. Dhirendra Yadav - Consultant Physician (MBBS, MD Internal Medicine, CCDM)</option>
            <option>Dr. Sunitha Yadav - Consultant Ayurveda Physician (BAMS, MD Ayurveda Medicine)</option>
          </select>
        </div>

        <!-- Consultation Type -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Consultation Type</label>
          <select class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            <option value="">Select Type</option>
            <option>In-Clinic Visit</option>
            <option>Online Video Consultation</option>
          </select>
        </div>

        <!-- Date & Time -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-2">Preferred Date</label>
            <input type="date" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-2">Preferred Time</label>
            <input type="time" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          </div>
        </div>

        <!-- Message -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Additional Message / Health Concern</label>
          <textarea rows="4" placeholder="Briefly describe your concern..." class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="bg-indigo-700 text-white px-10 py-3 rounded-full font-semibold hover:bg-indigo-800 transition">
            Submit Appointment Request
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- CONTACT OPTIONS -->
  <div class="fixed bottom-6 right-6 flex flex-col space-y-3 z-50">
    <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="w-12 h-12 flex items-center justify-center rounded-full shadow-lg hover:scale-110 transition-transform duration-300" title="Chat on WhatsApp">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" class="w-full h-full object-contain">
    </a>
    <a href="tel:+91XXXXXXXXXX" class="w-12 h-12 flex items-center justify-center rounded-full shadow-lg hover:scale-110 transition-transform duration-300" title="Call Now">
      <img src="https://img.icons8.com/color/48/000000/phone--v1.png" alt="Phone" class="w-full h-full object-contain">
    </a>
  </div>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-gray-100 py-8 text-center mt-20">
    <p class="text-lg font-semibold">Saanvi Healthcare Centre</p>
    <p class="text-sm mt-2">Â© 2025 All Rights Reserved | Holistic Healing through Modern Medicine & Ayurveda</p>
  </footer>
</body>
</html>
